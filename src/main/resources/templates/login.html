
<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <script th:src="${js} + jquery-3.7.0.min.js"></script>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body class="text-center">
<main class="form-signin">
    <a th:href="${path}"><img class="mb-4" th:src="${assets} + logo.svg" alt="" width="72" height="57"></a>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <form id="login-form" th:action="@{/login}" method="post">
        <div class="form-floating">
          <input name="username" type="email" required class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input name="password" type="password" required class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button id="login-btnn" class="w-100 btn btn-lg btn-primary mb-2" type="submit">Sign in</button>
    </form>
    <a class="w-100 btn btn-lg btn-secondary" th:href="${path}">Home</a>
    <div th:if="${param.error != null}" th:text="'Wrong credentials or disabled user'" id="login-response-err" class="my-4 alert alert-danger" >
    </div>
</main>
</body>
<link th:href="${css} + login.css" rel="stylesheet">
<link th:href="${css} + bootstrap.min.css" rel="stylesheet" >
<script th:src="${js} + bootstrap.min.js"></script>
</html>
