<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="credit-card-block">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="mx-auto">Disable or enable a credit card</h1>
  </div>
  <form class="needs-validation" id="credit-card-block-form" action="#" th:action="${api} + 'credit-card/block'" method="POST">
    <div class="row">
      <div class="col-sm-2"></div>
      <div class="col-sm-4">
        <label for="number" class="form-label">Card number</label>
        <input name="number" type="text" class="form-control" id="number" required>
      </div>
      <div class="col-sm-4">
        <label for="enable" class="form-label">Action</label>
        <select name="enable" class="form-select" id="enable" placeholder="" value="" required>
          <option value="" selected>Choose an action</option>
          <option value="1">Enable</option>
          <option value="0">Disable</option>
        </select>
      </div>
      <div class="col-sm-2"></div>
    </div>
    <div class="text-center my-4">
      <input class="w-25 btn btn-primary btn-lg text-center" type="submit" value="Submit"></input>
    </div>
  </form>
  <div class="text-center my-4">
    <div th:style="${param.error == null ? 'display : none' : 'display : block'}" class="my-2 alert alert-danger mx-auto w-25" th:text="${param.error == null ? '' : param.error}"></div>
  </div>
</div>
</body>
</html>
